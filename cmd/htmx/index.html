    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <h1>Tesla's Hardware Monitor</h1>
    <div hx-ext="ws" ws-connect="ws://localhost:8080/ws">

        <div id="system-data"></div>
        <div id="disk-data"></div>
        <div id="cpu-data"></div>
      </div>
    </div>

  </body>
</html>
